		"use strict";
		let socket = io();
		clearInterval(sendGeoId);
		let id;

		let player1 = $_GET('player1'),
			player2 = $_GET('player2');

		let state = {
			player: [
				{
					id: player1,
					hp: 15,
					atk: 3,
					matk: 2,
					def: 1,
					mdef: 1,
					action: "Waiting"
				},
				{
					id: player2,
					hp: 15,
					atk: 3,
					matk: 2,
					def: 1,
					mdef: 1,
					action: "Waiting"
				}

		}

		$(document).ready(function () {
			let hit = document.getElementById("sound_hit"); 
			getUserInfo();
			getId();
			let turn = 0;
			socket.on("start", serverState => {
				state = serverState.state;
				console.log(state);
				if (id == serverState.state.player[0].id) {
					turn = 0;
					setTextHp(state, 1)
					console.log("player1");

				} else if (id == serverState.state.player[1].id) {
					turn = 1;
					setTextHp(state, 2)
					console.log("player2");
				}
				if (serverState.state.atkTurn == turn) {
					console.log("ATK");

					$('#btn3').attr('style', 'display: none;');
					$('#btn4').attr('style', 'display: none;');
					$('#btn1').attr('style', 'display: inherit;');
					$('#btn2').attr('style', 'display: inherit;');
				} else {
					console.log("DEF");
					$('#head').html("Defend");
					$('#btn1').attr('style', 'display: none;');
					$('#btn2').attr('style', 'display: none;');
					$('#btn3').attr('style', 'display: inherit;');
					$('#btn4').attr('style', 'display: inherit;');
				}
				$('#btn1').click(function () {
					console.log("atk");
					socket.emit("action", turn, state, "atk");
					console.log(state.player[1].hp);
				});
				$('#btn2').click(function () {
					console.log("matk");
					socket.emit("action", turn, state, "matk");
					console.log(state.player[1].hp);
				});
				$('#btn3').click(function () {
					console.log("def");
					socket.emit("action", turn, state, "def");
					console.log(state.player[1].hp);
				});
				$('#btn4').click(function () {
					console.log("mdef");
					socket.emit("action", turn, state, "mdef");
					console.log(state.player[1].hp);
				});

			});

			socket.on("updateState", serverState => {
				
				state = serverState.state;
				console.log(state);
				if (id == serverState.state.player[0].id) {
					setTextHp(state, 1);
					
				} else if (id == serverState.state.player[1].id) {
					setTextHp(state, 2);
					
				}
				if (state.atkTurn != turn) {
					console.log("DEF");
					$('html').attr('style', 'background-image: linear-gradient(#E7F2C3, #CAF5CB);');
					$('#head').html("Defend");
					$('#btn3').attr('style', 'display: inherit;');
					$('#btn4').attr('style', 'display: inherit;');
					$('#btn1').attr('style', 'display: none;');
					$('#btn2').attr('style', 'display: none;');
				} else {
					console.log("ATK");
					$('html').attr('style', 'background-image: linear-gradient(#E7F2C3, #EC2C2A);');

					$('#btn1').attr('style', 'display: inherit;');
					$('#btn2').attr('style', 'display: inherit;');
					$('#btn3').attr('style', 'display: none;');
					$('#btn4').attr('style', 'display: none;');
				}
			});

			socket.on("end", serverState => {
				console.log(serverState);

				if (serverState.winner == id) {
					alert("You Win");
					window.location = "/profile.html";
				} else {
					alert("You Lose");
					window.location = "/profile.html";
				}
			});
		});

		function getId() {
			get("getUserInfo", res => {
				if (res.ok) {
					res.json()
						.then(json => {
							let user = json;
							console.log(json);
							id = user.id;

						}).then(result => {
						}).catch(err => {
							console.log(err);
						});
				}
			});
		}

		function $_GET(param) {
			var vars = {};
			window.location.href.replace(location.hash, '').replace(
				/[?&]+([^=&]+)=?([^&]*)?/gi, // regexp
				function (m, key, value) { // callback
					vars[key] = value !== undefined ? value : '';
				}
			);

			if (param) {
				return vars[param] ? vars[param] : null;
			}
			return vars;
		}

		console.log(player1 + player2);

		function getUserInfo() {
			try {
				if (player1 == null) {
					console.log("wait room");
					get("getUserInfo", res => {
						if (res.ok) {
							res.json()
								.then(json => {
									let user = json;
									state.player[1].hp += user.head.hp + user.body.hp + user.weapon.hp;
									state.player[1].atk += user.head.attack + user.body.attack + user.weapon.attack;
									state.player[1].matk += user.head.mattack + user.body.mattack + user.weapon.mattack;
									state.player[1].def += user.head.defend + user.body.defend + user.weapon.defend;
									state.player[1].mdef += user.head.mdefend + user.body.mdefend + user.weapon.mdefend;
									console.log(json);

									setImg(user, 1);
									setText(user, 1);
								}).then(result => {

								}).catch(err => {
									console.log(err);
								});
						}
					});
				} else {
					get("getUserInfo", res => {
						if (res.ok) {
							res.json()
								.then(json => {
									let user = json;
									state.player[0].hp += user.head.hp + user.body.hp + user.weapon.hp;
									state.player[0].atk += user.head.attack + user.body.attack + user.weapon.attack;
									state.player[0].matk += user.head.mattack + user.body.mattack + user.weapon.mattack;
									state.player[0].def += user.head.defend + user.body.defend + user.weapon.defend;
									state.player[0].mdef += user.head.mdefend + user.body.mdefend + user.weapon.mdefend;
									p1Maxhp = state.player[0].hp;
									console.log("p1Maxhp = " + p1Maxhp);
									console.log(json);

									setImg(user, 1);
									setText(user, 1);

									return get("getUserInfo?id=" + player2, res => {
										if (res.ok) {
											res.json()
												.then(json => {
													let user = json;
													state.player[1].hp += user.head.hp + user.body.hp + user.weapon.hp;
													state.player[1].atk += user.head.attack + user.body.attack + user.weapon.attack;
													state.player[1].matk += user.head.mattack + user.body.mattack + user.weapon.mattack;
													state.player[1].def += user.head.defend + user.body.defend + user.weapon.defend;
													state.player[1].mdef += user.head.mdefend + user.body.mdefend + user.weapon.mdefend;

													p2Maxhp = state.player[1].hp;
													console.log("p2Maxhp = " + p2Maxhp);
													setImg(user, 2);
													setText(user, 2);

												}).catch(err => {
													console.log(err);
												});
										}
									});
								}).then(result => {
									socket.emit("start", state);
								}).catch(err => {
									console.log(err);
								});
						}
					});
				}
			}
			catch (err) {
				alert(err);
			}
		}

		function setImg(user, p) {
			let head = user.head.name;
			let body = user.body.name;
			let weapon = user.weapon.name;
			console.log(user);
			if (head != null) {
				$(".img" + p + "1").attr('src', '/images/items/' + head + '.png');
			}
			if (body != null) {
				$(".img" + p + "2").attr('src', '/images/items/' + body + '.png');
			}
			if (weapon != null) {
				$(".img" + p + "3").attr('src', '/images/items/' + weapon + '.png');
			}
		}

		function setText(user, p) {
			let name = user.username;
			if (p == 1) {
				$("#name1").html(name);
			}
			if (p == 2) {
				$("#name2").html(name);
			}
		}

		function setTextHp(state, p) {
			let p1hp, p2hp;
			
			if (p == 1) {
				p1hp = (state.player[0].hp / p1Maxhp) * 100;
				p2hp = (state.player[1].hp / p2Maxhp) * 100;
				$("#hp1").html(state.player[0].hp);
				$("#hp2").html(state.player[1].hp);

				console.log("hpm1: " + p1hp);
				console.log("hpm2: " + p2hp);
				console.log(state);
				$("#hpm1").attr('style', 'width: ' + p1hp + '%');
				$("#hpm2").attr('style', 'width: ' + p2hp + '%');
			}
			if (p == 2) {
				p1hp = (state.player[1].hp / p1Maxhp) * 100;
				p2hp = (state.player[0].hp / p2Maxhp) * 100;
				$("#hp1").html(state.player[1].hp);
				$("#hp2").html(state.player[0].hp);

				console.log("hpm1: " + p1hp);
				console.log("hpm2: " + p2hp);
				console.log("State" + state);
				$("#hpm1").attr('style', 'width: ' + p1hp + '%');
				$("#hpm2").attr('style', 'width: ' + p2hp + '%');
			}
		}
		socket.emit("chat message", "AHHHHH");
