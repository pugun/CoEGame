<html>

<head>
	<!-- <title>Instascan</title> -->
	<script type="text/javascript" src="./javascripts/instascan.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="./javascripts/getPost.js"></script>
	<style>
		video {
			width: 100%;
			/* -o-transform : scaleX(1);
  -moz-transform : scaleX(1);
  -webkit-transform : scaleX(1);
  -ms-transform: scaleX(1);
  transform : scaleX(1); */
		}
	</style>
</head>

<body>
	<!-- <p>Tes</p>
	<p id="p"></p> -->
	<video id="preview"></video>
	<script type="text/javascript">
		$(document).ready(function () {
			let scanner = new Instascan.Scanner({ video: document.getElementById('preview'), mirror: false });
			scanner.addListener('scan', function (content) {
				console.log(content);
				let Obj = [{ name: "qrcode", value: content }];
				post(Obj, "qrSent", res => {
					console.log("post");
					alert("You got an item!\nCheck out you inventory");
				});
				window.location = "/profile.html";
			});

			Instascan.Camera.getCameras().then(function (cameras) {
				if (cameras.length > 0) {
					self.activeCameraId = cameras[0].id;
					if (cameras.length > 1) {
						scanner.start(cameras[1]);
					} else {
						scanner.start(cameras[0]);
					}
					$("#p").html(cameras.length);

				} else {
					console.error('No cameras found.');
					$("#p").html('0');
				}

			}).catch(function (e) {
				console.error(e);
			});
		});

	</script>
</body>

</html>
