<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="./javascripts/getPost.js"></script>
	<script>
		"use strict";
		$(document).ready(function () {
			$("#login-form").submit(e => {
				e.preventDefault();
				login();
			});
		});

		function login() {
			post($("#login-form").serializeArray(), "login", res => {
				if (res.ok) {
					window.location = "/profile.html";
				} else {
					alert("Wrong username or password");
				}
			});
		}
	</script>
	<!-- wait for above -->
	<style>
		html {
			height: 100vh;
			
			background-repeat: no-repeat;
			font-family: 'Kanit';
		}
		body {
			background-image: url("/images/background/login.jpg");
			background-size: cover;
			
			background-repeat: no-repeat;
		}

		.grid-container {
			display: grid;
			grid-template-rows: 40vh 60vh;
		}

		.grid_input {
			display: grid;
			grid-template-columns: 30% 70%;
			grid-gap: 5px;
		}

		.logo > img {
			width: 50vh;
			
		}

		.logo {
			justify-self: center;
			align-self: center;
		}
		.login {
			justify-self: center;
			padding: 50vh 0 0 0;
		}
		.buttonHolder {
			text-align: center;
		}
		input[type=button], input[type=submit] {
			background-color: Transparent;
			border: none;
			width: 20vh;
			height: 10vh;
		}

		#loginB {
			background-image: url("/images/buttons/maing1.png");
			background-size: 100%;
		}

		#regB {
			background-image: url("/images/buttons/maing3.png");
			background-size: 100%;
		}

		#login {
			padding: 4vh;
			background-color: rgb(0, 0, 0,0.5);
		}

		input[type=button]:hover, input[type=submit]:hover {
			/* opacity: 1; */
			/* background: rgba(255, 255, 255, 0.8);  */
		}

		input[type=text], input[type=password] {
			color: white;
			background: transparent;
    		border: none;
    		border-bottom: 1px solid #ffffff;
			padding: 0 0 0 4px;
		}

		.buttonHolder {
			margin: 3vh 0 0 0;
		}
		
		.item1, .item3 {
			font-weight: bold;
		}

		.grid_input {
			color: white;
		}
	</style>
</head>

<body>
	<div class="grid-container">
		<!-- <div class="logo"><img src="/images/Logos/logo.png"></div> -->
		<div class="login">
			<div id="login">
				<form id="login-form" action="#" method="POST">
					<div class="grid_input">
						<div class="item1">Username:</div>
						<div class="item2"><input type="text" name="username" value="test4" /></div>
						<div class="item3">Password:</div>
						<div class="item4"><input type="password" name="password" value="test4" /></div>
					</div>
					<div class="buttonHolder">
						<input type="submit" value="" id="loginB"/>
						<input type="button"  onclick=" window.location = '/register.html'" id="regB"/>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
